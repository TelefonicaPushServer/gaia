<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <title>Push setup</title>

    <!-- Include shared building blocks -->
    <link rel="stylesheet" type="text/css" href="shared/style/headers.css"/>
    <link rel="stylesheet" type="text/css" href="shared/style/switches.css"/>
    <link rel="stylesheet" type="text/css" href="shared/style_unstable/lists.css"/>
    <link rel="stylesheet" type="text/css" href="shared/style/input_areas.css"/>

    <!-- Specific style -->
    <link href="style/app.css" rel="stylesheet">

    <script type="text/javascript" src="js/push.js"></script>
    <script type="text/javascript" src="js/view_manager.js"></script>

  </head>

  <body role="application">
    <article id="main-wrapper" class="wrapper">
      <section id="main-view" role="region" class="panel">
        <header>
          <menu type="toolbar">
            <button id="settings-button"><span class="icon icon-settings" data-l10n-id="settings">settings</span></button>
          </menu>
          <h1 data-l10n-id="push_setup">Push Setup</h1>
        </header>

        <section data-type="list">
          <header>Remote server</header>
          <ul>
            <li>
              <p>Host</p>
              <p id="remoteHost"></p>
            </li>
            <li>
              <p>Port</p>
              <p id="remotePort"></p>
            </li>
            <li>
              <p>SSL</p>
              <p id="ssl"></p>
            </li>
          </ul>

          <header>Local UDP server</header>
          <ul>
            <li>
              <p>Default port</p>
              <p id="localPort"></p>
            </li>
          </ul>
        </section>
      </section>

      <!-- Settings view -->
      <section role="region" class="skin-organic panel">
        <header>
          <button id="cancel-settings"><span class="icon icon-close">close</span></button>
          <menu type="toolbar">
            <button id="save-settings" data-l10n-id="done">done</button>
          </menu>
          <h1 data-l10n-id="settings">Settings</h1>
        </header>

        <header><h2>Remote server</h2></header>
        <section data-type="list" class="skin-organic">
          <ul>
            <li>
              <p>Host</p>
              <p>
                <input id="remoteHostIn" type="text" placeholder="Placeholder">
              </p>
            </li>
            <li>
              <p>Port</p>
              <p>
                <input id="remotePortIn" type="text" placeholder="Placeholder">
              </p>
            </li>
            <li>
              <aside class="pack-end">
                <label>
                  <input id="sslIn" type="checkbox" data-type="switch">
                  <span></span>
                </label>
              </aside>
              <p>SSL</p>
            </li>
          </ul>
        </section>
        <header><h2>Local server</h2></header>
          <section data-type="list" class="skin-organic">
          <ul>
            <li>
              <p>Default port</p>
              <p>
                <input id="localPortIn" type="text" placeholder="Placeholder">
              </p>
            </li>
          </ul>
        </section>
      </section>
    </article>
  </body>
</html>
